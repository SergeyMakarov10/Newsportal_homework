{% extends 'flatpages/default.html' %}

{% load custom_filters %}

{% block title %}
News
{% endblock title %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h1>{{ post.title|censor }}</h1>
    </div>
    <div class="card-body">
        <span class="badge bg-info">{{ post.creation_date|date:'d.m.Y' }}</span>
        <p>{{ post.text|censor}}</p>

    </div>
</div>
{% endblock content %}
